<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RecipesToGo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
  <div class="container">
    <div class="meal-wrapper">
      <div class="meal-search">
        <h2 class="title">Find recipes with your ingredients.</h2>
        
        <!-- Add this button inside your HTML -->
        <button id="open-saved-recipes-btn" class="saved-recipe-btn">Open Saved Recipes</button>

        <div class="meal-search-box">
          <input type="text" class="search-control" placeholder="What do you want to cook?" id="search-input">
          <button type="submit" class="search-btn btn" id="search-btn">
            <i class="fas fa-search"></i>
          </button>
        </div>
      </div>

            <div class="meal-result">
                <h2 class="title">Here's what we got:</h2>
                <div id="meal">
                    <!-- Meal items will be dynamically generated here -->
                </div>
            </div>

            <div class="meal-details">
                <!-- Recipe close button -->
                <button type="button" class="btn recipe-close-btn" id="recipe-close-btn">
                    <i class="fas fa-times"></i>
                </button>

        <!-- Meal content -->
        <div class="meal-details-content">
          <h2 class="recipe-title">Meal Name Here</h2>
          <p class="recipe-category">Category Name</p>
          <div class="recipe-instruct">
            <h3>Instructions:</h3>
            <p></p>
          </div>
          <div class="recipe-meal-img">
            <img src="https://www.themealdb.com/api/json/v1/1/filter.php?i=" alt="">
          </div>
          <div class="recipe-link">
            <a href="#" target="_blank">Watch my Video!</a>
          </div>
          <!-- Save Recipe button here -->
          <button class="save-recipe-btn btn" data-id=""></button>
        </div>
      </div>
    </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
